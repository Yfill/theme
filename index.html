<!DOCTYPE html>
<html>

<head>
  <title>Theme</title>
  <meta
    name="keywords"
    content="yfill,series,html,theme,javascript"
  />
  <meta
    name="description"
    content="An ultra-light, universal and concise theme mode"
  />
  <script>var repository = 'https://github.com/Yfill/theme';</script>
  <style>
    .item {
      line-height: 40px;
      border-width: 1px;
      border-style: solid;
      transition: all 0.2s;
      padding-left: 10px;
      border-radius: 6px;
      margin: 20px 0;
      padding: 10px;
    }
  </style>
  <script src="https://yfill.cn/docs/common/js/head.js"></script>
  <script
    src="./dist/index.js"
    onload="Theme.run({enableCssVariables:true,mode:'dark'});"
  ></script>
</head>

<body
  background-color-0
  font-color-0
>
  <script src="https://yfill.cn/docs/common/js/body.js"></script>
  <h2>Example effect</h2>
  <style>
    .variable {
      background-color: var(--background-color-1);
    }

    .variable:hover {
      color: var(--font-color-main-0);
    }
  </style>
  <div
    class="item variable"
    font-size-12
    box-shadow-0
    border-color--4-a
    font-size-52-hover
    background-color-2-hover
    box-shadow-main-0-hover
    border-color-main-1-hover
  >
    content
  </div>
  <div
    class="item"
    font-size-12
    background-color-1
    box-shadow-0
    border-color--4-a
  >

  <div
    class="item"
    font-size-52
    font-color-main-0
